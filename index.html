<html>
<head>
	<title> Temperature Converter App By Vaishali Naik </title>
	<style>
		* {font-size:50px;}
		body{background-color:azure;}
	</style>
</head>
<body>
<center>
	<h1> Temperature converter </h1>
	<form>
		<label for="cel" </label>
		<input type="number" step="any" placeholder="enter temp in cel" id="cel"/>
		<br/><br/>
		<label for="fah" </label>
		<input type="number" step="any" placeholder="enter temp in Fah" id="fah"/>
	</form>
	<script>
		let cel = document.getElementById("cel");
		let fah = document.getElementById("fah");

		cel.addEventListener("input",function(){
			let c = parseFloat(cel.value);
			let f = (c * 9/5) + 32;
			fah.value = f.toFixed(2);
		});
		
		fah.addEventListener("input",function(){
			let f = parseFloat(fah.value);
			let c = (f - 32)* 5/9;
			cel.value = c.toFixed(2);
		});
	</script>
</center>
</body>
</html>
